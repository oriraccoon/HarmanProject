<!DOCTYPE html> 
<html lang="ko"> 
    <head>
        <meta charset="UTF-8"> 
        <title>공연 예매일 달력표시</title> 
        <style>
            /* 전체 레이아웃 */
            .container {
                display: flex;
                gap: 30px;
                padding: 30px;
                max-width: 1400px;
                margin: 0 auto;
            }
        
            /* 달력 스타일 */
            .calendar {
                flex: 3;
                background: #ffffff;
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
        
            /* 달력 테이블 */
            .calendar-table {
                width: 100%;
                table-layout: fixed;
                border-collapse: collapse;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        
            .calendar-table th, 
            .calendar-table td {
                padding: 20px;
                text-align: center;
                border: 1px solid #e0e0e0;
                height: 120px;
                vertical-align: top;
                position: relative;
                font-size: 1rem;
            }
        
            .calendar-table td {
                width: 120px;
                min-width: 120px;
                max-width: 120px;
                overflow: hidden;
                transition: background-color 0.3s ease;
            }
        
            .calendar-table td:hover {
                background-color: #f1f1f1;
            }
        
            .date-number {
                font-weight: bold;
                font-size: 1.25rem;
                color: #333;
                margin-bottom: 8px;
            }
        
            /* 이벤트 배지 스타일 */
            .event-badge {
                color: #fff;
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 0.9rem;
                margin: 4px 0;
                display: inline-block;
                text-align: left;
                text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;
            }
            .event-badge[data-type="뮤지컬"] { background: #00796b; }
            .event-badge[data-type="콘서트"] { background: #0277bd; }
            .event-badge[data-type="연극"] { background: #d81b60; }
            .event-badge[data-type="클래식/무용"] { background: #fbc02d; }
            .event-badge[data-type="아동/가족"] { background: #8e24aa; }
            .event-badge[data-type="스포츠"] { background: #ff5722; }
            .event-badge[data-type="레저"] { background: #5e35b1; }
            .event-badge[data-type="전시/행사"] { background: #283593; }
        
            /* 사이드바 스타일 */
            .sidebar {
                flex: 1;
                background: #f4f6f9;
                padding: 20px;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            }
        
            /* 사이드바 이벤트 아이템 */
            .event-item {
                margin: 15px 0;
                padding: 15px;
                background: #ffffff;
                border-radius: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
        
            .event-item:hover {
                background-color: #f1f1f1;
            }
        
            /* 버튼 스타일 */
            button {
                background: linear-gradient(135deg, #2196f3, #21cbf3);
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 25px;
                font-size: 1rem;
                cursor: pointer;
                transition: transform 0.3s ease, background 0.3s ease;
            }
        
            button:hover {
                transform: scale(1.05);
                background: linear-gradient(135deg, #21cbf3, #2196f3);
            }
        
            /* 주말 셀 강조 */
            .sunday {
                background-color: #ffebee;
                font-weight: bold;
            }
            /* 주말 셀 강조 */
            .saturday {
                background-color: #e2e7fa;
                font-weight: bold;
            }
        
            /* 입력 필드 */
            input[type="text"],
            input[type="date"] {
                width: 100%;
                padding: 12px;
                margin: 8px 0;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 1rem;
                box-sizing: border-box;
                background-color: #f9f9f9;
                transition: border-color 0.3s ease;
            }
        
            input[type="text"]:focus,
            input[type="date"]:focus {
                border-color: #2196f3;
            }
        
            /* 페이지네이션 스타일 */
            #pagination {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 25px;
            }
        
            #pagination button {
                background: none;
                border: none;
                font-size: 1.2rem;
                color: #2196f3;
                cursor: pointer;
                padding: 8px 16px;
                transition: color 0.3s ease;
            }
        
            #pagination button:hover {
                color: #0d47a1;
            }
        
            /* 월 선택기 */
            #monthSelector {
                display: inline-block;
                position: absolute;
                background-color: #ffffff;
                border: 1px solid #ddd;
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                z-index: 10;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
        
            #monthSelector select {
                margin: 12px;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #ccc;
                font-size: 1rem;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f9f9f9;
            }
        
            #currentMonth {
                font-size: 32px;
                font-weight: 600;
                color: #333;
                cursor: pointer;
            }

            /* 모달 팝업 배경 */
            .modal {
                display: none; /* 기본적으로 숨김 */
                position: fixed;
                z-index: 1000; /* 페이지 콘텐츠 위에 표시 */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5); /* 배경을 흐리게 */
            }

            /* 모달 콘텐츠 박스 */
            .modal-content {
                background-color: white;
                margin: 15% auto;
                padding: 20px;
                border-radius: 10px;
                width: 80%; /* 필요에 따라 크기 조절 */
                max-width: 600px; /* 최대 너비 */
                position: relative;
            }

            /* 닫기 버튼 스타일 */
            .close-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 24px;
                cursor: pointer;
                color: #000;
            }

            .close-btn:hover {
                color: #f44336; /* 마우스를 올리면 색상 변경 */
            }
            .calendar-day.other-month .date-number {
                color: #999;
                opacity: 0.4;
            }
            .calendar-day.other-month.weekend {
                background-color: #ffebee;
                opacity: 0.4;
            }

        
        </style>
        
    </head>
    <body> 
        <div class="container">
            <div class="calendar">
                <div class="calendar-header">
                    <button onclick="changeMonth(-1)">◀</button>
                    <button onclick="changeMonth(1)">▶</button>
                    <div id="currentMonth" onclick="toggleMonthSelector()" style="cursor: pointer;"></div>
                    <div id="monthSelector" style="display: none;">
                        <select id="yearSelect" onchange="updateCalendar()">
                            <!-- 연도 옵션은 JavaScript로 동적으로 추가합니다 -->
                        </select>
                        <select id="monthSelect" onchange="updateCalendar()">
                            <!-- 월 옵션도 JavaScript로 동적으로 추가합니다 -->
                        </select>
                    </div>
                </div>
                
                <table class="calendar-table" id="calendarTable">
                    <thead>
                        <tr>
                            <th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>
    
            <div class="sidebar">
                <h3>공연 목록 (최대 20개)</h3>
                
                <div class="event-list" id="eventList">
                </div>
                <div id="pagination" style="margin-top: 20px;"></div>
                <div>
                    <h4>필터</h4>
                    <label for="filterApply">등록일:</label>
                    <input type="date" id="filterApply" onchange="applyFilters()">

                    <label for="filterDate">예매날짜:</label>
                    <input type="date" id="filterDate" onchange="applyFilters()">
                    
                    <label for="filterType">공연 종류:</label>
                    <select id="filterType" onchange="applyFilters()">
                        <option value="">전체</option>
                        <option value="뮤지컬">뮤지컬</option>
                        <option value="콘서트">콘서트</option>
                        <option value="연극">연극</option>
                        <option value="클래식/무용">클래식/무용</option>
                        <option value="아동/가족">아동/가족</option>
                        <option value="스포츠">스포츠</option>
                        <option value="레저">레저</option>
                        <option value="전시/행사">전시/행사</option>
                    </select>
                </div>
    
                <div style="margin-top: 20px;">
                    <button onclick="saveCheckState()">체크 상태 저장</button>
                    <button onclick="loadCheckState()">저장된 목록 불러오기</button>
                </div>
            </div>
            <!-- 모달 팝업 구조 -->
            <div id="eventDetailPopup" class="modal" style="display: none;">
                <div class="modal-content">
                    <span onclick="closePopup()" class="close-btn">&times;</span>
                    <h3 id="popupEventName"></h3>
                    <p><strong>공연 종류:</strong> <span id="popupEventType"></span></p>
                    <p><strong>예매 날짜:</strong> <span id="popupEventDate"></span></p>
                    <p><strong>등록일:</strong> <span id="popupEventApply"></span></p>
                    <p><strong>링크:</strong> <span id="popupEventLink"></span></p>
                </div>
            </div>
        </div>

    <script>
        let events = [];

        fetch('..//static//concert.json')
            .then(response => response.json())
            .then(data => {
                // JSON 데이터를 events 배열에 추가
                data.forEach(concert => {
                    events.push({
                        id: Date.now() + Math.random(), // 고유 ID 생성
                        type: concert["구분"],
                        name: concert["﻿이름"],
                        date: concert["예매날짜"],
                        apply: concert["등록일"],
                        link: concert["링크"],
                        checked: false
                    });
                });

                // 이벤트 목록과 달력 업데이트
                updateEventList();
                generateCalendar();
            })
            .catch(error => console.error('데이터를 불러오는 중 오류 발생:', error));
        

        let currentDate = new Date();
        const MAX_EVENTS = 20;
        const colorMap = {
        '뮤지컬': '#2196F3',
        '콘서트': '#4CAF50',
        '연극': '#9C27B0',
        '클래식/무용': '#f1f3c1',
        '아동/가족': '#ff0396',
        '스포츠': '#009688',
        '레저': '#2b1a01',
        '전시/행사': 'hsl(242, 100%, 28%)'
        };
        // 달력 생성
        function generateCalendar() {
        const calendarBody = document.getElementById('calendarBody');
        calendarBody.innerHTML = '';
        
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        
        document.getElementById('currentMonth').textContent = 
            `${year}년 ${month + 1}월`;

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const prevMonthLastDay = new Date(year, month, 0).getDate();
        const startDay = firstDay.getDay();
        
        let date = 1;
        let html = '';

        for (let i = 0; i < 6; i++) {
            html += '<tr>';
            for (let j = 0; j < 7; j++) {
                const dayClass = j === 0 ? 'sunday' : (j === 6 ? 'saturday' : '');  // 일요일은 sunday, 토요일은 saturday로 구분
                let cellClass ='calendar-day' ;

                if (i === 0 && j < startDay) {
                    // 이전 달 날짜
                    const prevDate = prevMonthLastDay - (startDay - j - 1);
                    cellClass += ' other-month'; // other-month 클래스 추가
                    html += `
                        <td class="${cellClass} ${dayClass}" 
                            data-date="${year}-${String(month).padStart(2,'0')}-${String(prevDate).padStart(2,'0')}">
                            <div class="date-number">${prevDate}</div>
                        </td>`;
                }
                else if (date > lastDay.getDate()) {
                    // 다음 달 날짜
                    const nextDate = date - lastDay.getDate();
                    cellClass += ' other-month'; // other-month 클래스 추가
                    html += `
                        <td class="${cellClass} ${dayClass}" 
                            data-date="${year}-${String(month+2).padStart(2,'0')}-${String(nextDate).padStart(2,'0')}">
                            <div class="date-number">${nextDate}</div>
                        </td>`;
                    date++;
                } 
                else {
                    // 현재 달 날짜
                    html += `
                        <td class="${cellClass} ${dayClass}" 
                            data-date="${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}">
                            <div class="date-number">${date}</div>
                        </td>`;
                    date++;
                }
            }
            html += '</tr>';
            if (date > lastDay.getDate()) break;
        }

        calendarBody.innerHTML = html;
        renderEvents();
        }

        function showEventDetails(event) {
            document.getElementById('popupEventName').textContent = event.name;
            document.getElementById('popupEventType').textContent = event.type;
            document.getElementById('popupEventDate').textContent = event.date;
            document.getElementById('popupEventApply').textContent = event.apply;
            document.getElementById('popupEventLink').textContent = event.link;
            const linkElement = document.getElementById('popupEventLink');
            if (event.link && event.link.trim() !== "") {
                linkElement.innerHTML = `<a href="${event.link}" target="_blank" style="color: #007BFF; text-decoration: underline;">${event.link}</a>`;
            } else {
                linkElement.innerHTML = "링크 없음";
            }
            document.getElementById('eventDetailPopup').style.display = 'block'; // 모달 띄우기
        }

        // 팝업 닫기
        function closePopup() {
            document.getElementById('eventDetailPopup').style.display = 'none'; // 모달 숨기기
        }


        function renderEvents() {
            document.querySelectorAll('.calendar-day').forEach(cell => {
                cell.querySelectorAll('.event-badge').forEach(badge => badge.remove());

                const date = cell.dataset.date;

                events.filter(event => event.checked && event.date === date)
                    .forEach(event => {
                        const badge = document.createElement('div');
                        badge.className = 'event-badge';
                        badge.setAttribute('data-type', event.type);
                        badge.style.backgroundColor = colorMap[event.type] || '#cccccc';
                        badge.textContent = `${event.type} - ${event.name}`;
                        badge.onclick = () => showEventDetails(event);

                        cell.appendChild(badge);
                    });
            });
        }


        // 이벤트 추가
        function addEvent() {
            const newEvent = {
                id: Date.now(),
                type: document.getElementById('eventType').value,
                name: document.getElementById('eventName').value,
                date: document.getElementById('eventDate').value,
                checked: false
            };

            if (!newEvent.type || !newEvent.name || !newEvent.date) {
                alert('모든 필드를 입력해주세요');
                return;
            }

            if (events.length >= MAX_EVENTS) {
                alert('최대 20개까지 추가 가능합니다');
                return;
            }

            events.push(newEvent);
            updateEventList();
            generateCalendar();
            clearInputs();
        }
        let currentPage = 1; // 현재 페이지 번호
        const eventsPerPage = 10; // 한 페이지에 보여줄 공연 개수

        function updateEventList(filteredEvents = events) {
            const eventList = document.getElementById('eventList');
            const startIdx = (currentPage - 1) * eventsPerPage;
            const endIdx = currentPage * eventsPerPage;
            
            const paginatedEvents = filteredEvents.slice(startIdx, endIdx);
            
            eventList.innerHTML = paginatedEvents.map(event => `
                <div class="event-item">
                    <label>
                        <input type="checkbox" ${event.checked ? 'checked' : ''} onchange="toggleEvent(${event.id})">
                        ${event.date} <${event.type}>${event.name}
                    </label>
                    <button onclick="deleteEvent(${event.id})">삭제</button>
                </div>
            `).join('');

            updatePagination(filteredEvents.length);
        }


        // 페이지네이션 업데이트
        function updatePagination(totalEvents) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalEvents / eventsPerPage);
            pagination.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.onclick = () => changePage(i);
                pagination.appendChild(pageButton);
            }
        }

        // 페이지 변경
        function changePage(pageNumber) {
            currentPage = pageNumber;
            applyFilters();
        }

        // 필터 적용 함수 (필터링 후 페이지 변경)
        function applyFilters() {
            const filterApply = document.getElementById('filterApply').value;
            const filterDate = document.getElementById('filterDate').value;
            const filterType = document.getElementById('filterType').value;

            const filteredEvents = events.filter(event => {
                const matchesApply = filterApply ? event.apply === filterApply : true;
                const matchesDate = filterDate ? event.date === filterDate : true;
                const matchesType = filterType ? event.type === filterType : true;
                return matchesApply && matchesDate && matchesType;
            });

            updateEventList(filteredEvents);
        }

        // 현재 달력의 연도와 월을 표시
        function updateCalendarHeader() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1; // 1부터 12까지 표시
            document.getElementById('currentMonth').textContent = `${year}년 ${month}월`;
        }

        // 월 드롭다운 표시 토글
        function toggleMonthSelector() {
            const selector = document.getElementById('monthSelector');
            selector.style.display = selector.style.display === 'none' ? 'block' : 'none';
        }

        // 연도 및 월 드롭다운 값 변경 시 달력 업데이트
        function updateCalendar() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value - 1; // 0부터 11까지
            currentDate.setFullYear(year);
            currentDate.setMonth(month);
            generateCalendar();
            updateCalendarHeader();
            toggleMonthSelector(); // 드롭다운 숨기기
        }

        // 연도와 월 옵션 동적 추가
        function populateYearMonthSelectors() {
            const yearSelect = document.getElementById('yearSelect');
            const monthSelect = document.getElementById('monthSelect');
            
            const currentYear = currentDate.getFullYear();
            
            // 연도 옵션 생성
            for (let year = currentYear - 5; year <= currentYear + 5; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year}년`;
                if (year === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }

            // 월 옵션 생성
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = `${month}월`;
                if (month === currentDate.getMonth() + 1) option.selected = true;
                monthSelect.appendChild(option);
            }
        }

        // 초기 실행
        populateYearMonthSelectors();
        updateCalendarHeader();

        
        function toggleEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                event.checked = !event.checked;
                updateEventList();
                renderEvents();
            }
        }


        // 이벤트 삭제
        function deleteEvent(eventId) {
            events = events.filter(e => e.id !== eventId);
            updateEventList();
            generateCalendar();
        }

        // 날짜 형식 변환
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // 입력 필드 초기화
        function clearInputs() {
            document.getElementById('eventType').value = '';
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
        }

        // 월 변경
        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            generateCalendar();
        }

        // 체크 상태 저장
        function saveCheckState() {
            fetch('/save_checked_state', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(events) // 전체 이벤트 상태 전송
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || '저장 완료!');
            })
            .catch(error => {
                console.error('저장 실패:', error);
                alert('저장 실패');
            });
        }
        // 체크 상태 불러오기기
        function loadCheckState() {
            fetch('/get_events')
                .then(response => response.json())
                .then(data => {
                    events = data.map(concert => ({
                        id: Date.now() + Math.random(), // 고유 ID 추가
                        name: concert["﻿이름"],
                        type: concert["구분"],
                        date: concert["예매날짜"],
                        apply: concert["등록일"],
                        link: concert["링크"],
                        checked: concert["checked"] || false
                    }));

                    updateEventList();
                    renderEvents();
                    alert('불러오기 완료!');
                })
                .catch(error => {
                    console.error('불러오기 실패:', error);
                    alert('불러오기 실패');
                });
        }

        // 초기 실행
        generateCalendar();
        updateEventList();

        window.onload = function() {
            fetch('/get_events')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // 데이터를 콘솔에 출력하거나 필요한 곳에 표시
                })
                .catch(error => {
